<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Margarine&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/style.css">

  <!-- Bootstrap CSS -->

  <title>Hello, world!</title>
</head>

<body>
  <header class="header">
    <div class="container">
      <div class="header__incognito-mode">
        <div class="header__incognito-content">
          <img src="img/ninja-blue.svg">
          <div class="switch__block">
            <label class="switch">
              <input type="checkbox">
              <span class="slider round"></span>
            </label>
          </div>
        </div>
      </div>
      <div class="mobile__incognito-mode">
        <div class="mobile__incognito-content">
          <div class="switch__block">
            <label class="switch">
              <input type="checkbox">
              <span class="slider round"></span>
            </label>
          </div>
          <img src="img/ninja-blue.svg">
        </div>
      </div>
      <div class="header__side">
        <div class="header__sidelink red">
          <a href="#">
            <img class="usericonred" src="img/user_icon.svg">
            <img class="redrune" src="img/red_runes.svg">
          </a>
        </div>
        <div class="header__confront-scale">
          <div class="experience experience-red">
            <p>15000</p>
          </div>
          <div class="lighting-img">
            <img class="lighting" src="img/lighting.svg">
          </div>
          <div class="experience experience-blue">
            <p>15000</p>
          </div>
        </div>
        <div class="header__sidelink blue">
          <a href="#">
            <img class="bluerune" src="img/blue_runes.svg">
            <img class="usericonblue" src="img/user_icon.svg">
          </a>
        </div>
      </div>
      <nav class="header__menu">
        <li class="header__menu-content">
          <a class="header__menu-item" href=#>
            <img class="profileicon" src="img/profile-icon.svg">Nickname
          </a>
          <ul class="header__menu-dropdown">
            <li><a href=#>Profile</a></li>
            <li><a href=#>Help</a></li>
            <li><a href=#>About</a></li>
            <li><a href=#>Sign out</a></li>
          </ul>
        </li>
      </nav>
      <nav class="header__menu__mobile">
        <li class="header__menu-content">
          <a class="header__menu-item" href=#>
            <img class="profileicon" src="img/profile-icon.svg">
          </a>
          <a href="#" class="arrowbutton"><img class="arrow" src="img/arrow.svg"></a>
          <ul class="header__menu-dropdown__mobile">
            <li><a href=#>Profile</a></li>
            <li><a href=#>Help</a></li>
            <li><a href=#>About</a></li>
            <li><a href=#>Sign out</a></li>
          </ul>
        </li>
      </nav>
    </div>
  </header>

  <!-- Optional JavaScript; choose one of the two! -->

  <!-- Option 1: Bootstrap Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>

  <!-- Option 2: Separate Popper and Bootstrap JS -->
  <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    -->
</body>

</html>
