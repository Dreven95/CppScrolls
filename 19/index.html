<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bitter:wght@500&family=Fira+Sans&family=Margarine&family=Source+Code+Pro:wght@500&display=swap" rel="stylesheet">
    <title>Document</title>
</head>
<body>
    <section class="site__content">
        <div class="about">
            <div class="about__cap"><p class="text">About</p><button class="cancel__btn"><img src="img/cancel-btn.svg" alt="" class="cancel__img"></button></div>
            <div class="about__mid">
                <img src="img/scrolls-left.svg" alt="" class="scrolls__left">
                <div class="text__block">
                    <p class="text__header">«CPP Scrolls»</p>
                    <p class="text__desc">– a platform where you can solve problems in</p>
                    <p class="text__desc">C++, as well as create your own.</p>
                </div>
                <img src="img/scrolls-right.svg" alt="" class="scrolls__right">
            </div>
            <div class="about__bottom">
                <p class="bottom__text">Project Creators</p>
                <div class="block-4">
                    <div class="block-3">
                        <div class="block-2">
                            <div class="block-1">
                                <img src="img/Mykola Po.svg" alt="" class="poject__creator">
                                <div class="about__creator">
                                    <div class="name">Mykola Po</div>
                                    <div class="specialization"><img src="img/specialization.svg" alt="" class="specialization__img"><p class="specialization-text">Designer</p></div>
                                    <div class="social"><p class="social__text">Social:</p><img src="img/twitter.svg" alt="" class="twitter__img"><img src="img/instagram.svg" alt="" class="instagram__img"><img src="img/google.svg" alt="" class="google__img"><img src="img/telegram.svg" alt="" class="telegram__img"></div>
                                </div>
                                <img src="img/arrow-right.svg" alt="" class="arrow__right">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="mob__changes">
            <button class="cancel__btn-mob"><img src="img/cancel-btn-mob.svg" alt="" class="cancel__img"></button>
        </div>
    </section>
</body>
</html>
