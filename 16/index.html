    <link rel="stylesheet" href="css/style.css">

<body>
    <section class="site__content">
        <div class="latest__solution">
            <div class="latest__solution-cap"><p class="text">Your latest solution</p><button class="cancel__btn"><img src="img/cancel-btn.svg" alt="" class="cancel__img"></button></div>
            <div class="latest__solution-code">
                <p class="code"><span>1  </span>std<span class="colon">::</span>vector <&it;int></p>
                <p class="code"><span>2  </span>sort<span class="staples">(</span>std<span class="colon">::</span>vector<&it;int> arr<span class="staples">)</span></p>
                <p class="code"><span>3  </span><span>{</span></p>
                <p class="code"><span>4  </span>arr.sort();</p>
                <p class="code"><span>5  </span></p>
                <p class="code"><span>6  </span><span class="return">return</span> arr;</p>
                <p class="code"><span>7  </span><span>}</span></p>
            </div>
        </div>
        <div class="mob__changes">
            <button class="cancel__btn-mob"><img src="img/cancel-btn-mob.svg" alt="" class="cancel__img"></button>
        </div>
    </section>
