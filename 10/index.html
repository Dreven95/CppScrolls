<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bitter:wght@500&family=Fira+Sans&family=Margarine&family=Source+Code+Pro:wght@500&display=swap" rel="stylesheet">
    <title>Document</title>

<body>
    <section class="site__content">
        <div class="profile__setings">
            <div class="profile__setings-cap"><p class="text">Profile</p><button class="cancel__btn"><img src="img/cancel-btn.svg" alt="" class="cancel__img"></button></div>
            <div class="settings">
                <a href="#" class="settings__item">Change nickname<img src="img/arrow-right.svg" alt="" class="right__arrow"></a>
                <a href="#" class="settings__item">Change image<img src="img/arrow-right.svg" alt="" class="right__arrow"></a>
                <a href="#" class="settings__item">Change bio<img src="img/arrow-right.svg" alt="" class="right__arrow"></a>
                <a href="#" class="settings__item">Change password<img src="img/arrow-right.svg" alt="" class="right__arrow"></a>
                <a href="#" class="settings__item">Delete account<img src="img/arrow-right.svg" alt="" class="right__arrow"></a>
            </div>
        </div>
        <div class="mob__changes">
            <button class="cancel__btn-mob"><img src="img/cancel-btn-mob.svg" alt="" class="cancel__img"></button>
        </div>
    </section>
