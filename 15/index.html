<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bitter:wght@500&family=Fira+Sans&family=Margarine&family=Source+Code+Pro:wght@500&display=swap" rel="stylesheet">
    <title>Document</title>
</head>
<body>
    <section class="site__content">
        <div class="delete__account">
            <div class="delete__account-cap"><button class="arrow__left-btn"><img src="img/arrow-left.svg" alt="" class="arrow__left-img"></button><p class="text">Delete account</p><button class="cancel__btn"><img src="img/cancel-btn.svg" alt="" class="cancel__img"></button></div>
            <div class="delete__account-mid">
                <div class="text__block">
                    <p class="text__header">Warning!</p>
                    <p class="description">If you delete your account, your score will be lost, but the scrolls you created will not be deleted, so if you sign up again with the same email, you will be able to re-access all your scrolls.</p>
                </div>
                <form action="#" class="">
                    <input class="input__field" name="input__field" placeholder="Enter new password..." type="search">
                </form>
            </div>
            <div class="delete__account-bottom">
                <button class="continue"><p class="btn__text">Continue</p></button>
            </div>
        </div>
        <div class="mob__changes">
            <button class="arrow__right-btn__mob"><img src="img/arrow-left-mob.svg" alt="" class="arrow__right"></button>
            <button class="cancel__btn-mob"><img src="img/cancel-btn-mob.svg" alt="" class="cancel__img"></button>
        </div>
    </section>
</body>
</html>
