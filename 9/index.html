<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bitter:wght@500&family=Fira+Sans&family=Margarine&family=Source+Code+Pro:wght@500&display=swap" rel="stylesheet">
    <title>Document</title>
</head>
<body>
    <section class="site__content">
        <div class="user__profile">
            <div class="user__profile-top">
                <button class="settings__btn"><img src="img/settings-btn.svg" alt="" class="settings__img"></button>
                <p class="user__profile-top__text">Profile</p>
                <button class="cancel__btn"><img src="img/cancel-btn.svg" alt="" class="cancel__img"></button>
            </div>
            <div class="user__profile-mid">
                <div class="avatar__score">
                    <img src="img/user-photo.svg" alt="" class="user__photo">
                    <div class="user__score"><img src="img/score.svg" alt="" class="score__img"><p class="score__number">999999<sup>-123</sup></p></div>
                </div>
                <div class="user__nickname">
                    <p class="nickname">Player228</p>
                    <button class="rename__btn"><img src="img/scroll-btn.svg" alt="" class="rename__img"></button>
                </div>
            </div>
            <div class="user__profile-bottom">
                <span class="bio__title">bio</span>
                <div class="user__bio"><p class="bio__text">Ea cillum quis esse sit ex voluptate occaecat aliquip ad ut. In cupidatat incididunt voluptate proident eiusmod veniam mollit cillum reprehenderit aute exercitation. Cillum est nostrud eu veniam pariatur minim pariatur.</p></div>
            </div>
        </div>
        <div class="mob__changes">
            <button class="settings__btn-mob"><img src="img/settings-btn-mob.svg" alt="" class="settings__img"></button>
            <button class="cancel__btn-mob"><img src="img/cancel-btn-mob.svg" alt="" class="cancel__img"></button>
        </div>
    </section>
</body>
</html>
